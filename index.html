<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Biglietto treno</title>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="row rounded p-5">
      <h1 class="text-center mb-3">Calcola il prezzo del tuo biglietto</h1>

      <div class="col">
        <label for="inputName" class="form-label">Nome e Cognome</label>
        <input type="text" id="inputName" class="form-control">
      </div>

      <div class="col">
        <label for="inputKm" class="form-label">Km da percorrere</label>
        <input type="text" id="inputKm" class="form-control">
      </div>

      <div class="col">
        <label for="selectAge" class="form-label">Fascia d'et√†</label>

        <select id="selectAge" class="form-select">
          <option value="underage">Minorenne</option>
          <option value="adult">Maggiorenne</option>
          <option value="old">Anziano</option>
        </select>
      </div>

      <div class="btns d-flex justify-content-center">
        <button id="btnCreate" class="btn btn-primary mt-3 me-3">Crea</button>
        <button id="btnReset" class="btn btn-danger mt-3">Reset</button>
      </div>
    </div>

    <div class="row ticket d-none rounded mt-3 p-5">
      <h1 class="text-center mb-3">Il tuo biglietto</h1>
  
      <div id="colName" class="col">
        <h4>Nome passegero</h4>
      </div>

      <div id="colType" class="col">
        <h4>Tipo biglietto</h4>
      </div>

      <div id="colCarriage" class="col">
        <h4>Carrozza</h4>
      </div>

      <div id="colCode" class="col">
        <h4>Codice CP</h4>
      </div>

      <div id="colCost" class="col">
        <h4>Costo biglietto</h4>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
